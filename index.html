<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Text Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      integrity="sha512-PgQMlq+nqFLV4ylk1gwUOgm6CtIIXkKwaIHp/PAIWHzig/lKZSEGKEysh0TCVbHJXCLN7WetD8TFecIky75ZfQ=="
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous" 
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Girassol&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-img">
    <section>
      <h1 class="shadow-sm">WELCOME TO TEXT EDITOR</h1>
      <div class="flex-box">
        <div class="row">
          <div class="col">
            <button
              type="button"
              onclick="f1()"
              class="shadow-sm btn btn-outline-secondary"
              data-toggle="tooltip"
              data-placement="top"
              title="Bold Text"
            >
              <i class="fa solid fa-bold"></i>
            </button>
            <button
              type="button"
              onclick="f2()"
              class="shadow-sm btn btn-outline-success"
              data-toggle="tooltip"
              data-placement="top"
              title="Italic Text"
            >
              <i class="fa solid fa-italic"></i>
            </button>
            <button
              type="button"
              onclick="f3()"
              class="btn shadow-sm btn-outline-primary side"
              data-toggle="tooltip"
              data-placement="top"
              title="Underline"
            >
              <i class="fa solid fa-underline"></i>
            </button>
            <input
              type="number"
              onclick="f11(this)"
              value="16"
              class="btn shadow-sm btn-outline-primary side"
              min="1"
              max="100"
            />
            <button
              class="Align"
              type="button"
              onclick="f4()"
              class="shadow-sm btn btn-outline-primary"
              data-toggle="tooltip"
              data-placement="top"
              title="Left Align"
            >
              <i class="fas fa-align-left"></i>
            </button>
            <button
              class="Align"
              type="button"
              onclick="f5()"
              class="btn shadow-sm btn-outline-secondary"
              data-toggle="tooltip"
              data-placement="top"
              title="Center Align"
            >
              <i class="fas fa-align-center"></i>
            </button>
            <button
              class="Align"
              type="button"
              onclick="f6()"
              class="btn shadow-sm btn-outline-primary"
              data-toggle="tooltip"
              data-placement="top"
              title="Right Align"
            >
              <i class="fas fa-align-right"></i>
            </button>

            <button
              type="button"
              onclick="f7()"
              class="btn shadow-sm btn-outline-secondary"
              data-toggle="tooltip"
              data-placement="top"
              title="Uppercase Text"
            >
              Upper Case
            </button>
            <button
              type="button"
              onclick="f8()"
              class="btn shadow-sm btn-outline-primary"
              data-toggle="tooltip"
              data-placement="top"
              title="Lowercase Text"
            >
              Lower Case
            </button>
            <button
              type="button"
              onclick="f9()"
              class="btn shadow-sm btn-outline-primary"
              data-toggle="tooltip"
              data-placement="top"
              title="Capitalize Text"
            >
              Capitalize
            </button>
            <button
              type="button"
              onclick="f10()"
              class="btn shadow-sm btn-outline-primary side"
              data-toggle="tooltip"
              data-placement="top"
              title="Tooltip on top"
            >
              Clear Text
            </button>

            <input type="color" onchange="f12(this)" />
          </div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-md-3 col-sm-3"></div>
        <div class="col-md-6 col-sm-9">
          <div class="flex-box">
            <textarea
              id="Result"
              class="input shadow"
              name="name"
              rows="15"
              cols="100"
              placeholder="Your text here "
            >
            </textarea>
          </div>
        </div>
        <div class="col-md-3"></div>
      </div>
    </section>
    <br />
    <br />
    <script src="Javascript.js"></script>
  </body>
</html>
